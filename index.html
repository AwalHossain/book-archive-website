<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap FrameWork -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Internal stylesheet -->
    <style>
        body{
            background-color: #85dcb8;
        }
    </style>
</head>
<body>
    <!-- Header Section for input & Search  -->
    <header>
        <h1 class="text-center text-white my-5 mb-0 display-5 fw-bold"> Book Archive </h1>
        <div class="row col-md-6 gx-5 m-auto mb-5 mt-0" action="">
            <div class=" input-group mb-5 my-2 ">
                <input id="input" type="text" class="form-control" placeholder="Enter your favourite book name ..." aria-label="book name" aria-describedby="book name">
                <button class="btn btn-outline-light bg-danger " type="button" id="search">Search</button>
              </div>
         </div>
    </header>
    <!-- Main Section -->
    <main class="contanier">
        <h2 class="displayError text-center text-danger">sorry not avialable </h2>
        <!-- Took aside for showing spinner when the data will fetch -->
        <aside>
              <div class="spinner-grow hidden mx-auto text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </aside>
        <!-- This is the error part wherw almost all the will be showing -->
        <div class="error-part">
            <h2 class="not-found text-center text-danger"></h2>
            <h2 class="result-found text-center text-white  mb-5"> </h2>
        </div>
        <!-- And this section will hold the book card showing them by flex -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 column container mx-auto rounded-2">

     
           
        </div>
    </main>
<!-- Javascrip section -->
    <script src="js/app.js"></script>
</body>
</html>
